<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Storage</title>
<style>
  /* Dark Theme Body */
  body {
    font-family: 'Verdana', sans-serif;
    background-color: #1e1e1e;
    color: #cfcfcf;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #2e7d32; /* dark green accent */
    text-shadow: 1px 1px #000;
    margin-bottom: 20px;
  }

  /* Controls */
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  input[type="text"], input[type="number"] {
    padding: 8px;
    border: 2px solid #2e7d32;
    border-radius: 5px;
    outline: none;
    background-color: #2c2c2c;
    color: #cfcfcf;
  }

  input[type="text"]:focus, input[type="number"]:focus {
    border-color: #66bb6a;
  }

  button {
    padding: 8px 12px;
    border: none;
    background-color: #2e7d32;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #66bb6a;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }

  .right-button {
    margin-left: auto;
  }

  /* Total matched items */
  #totalCount {
    font-weight: bold;
    color: #66bb6a;
  }

  /* Table Styles */
  table {
    border-collapse: collapse;
    width: 100%;
    background-color: #2c2c2c;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 20px;
  }

  th, td {
    padding: 12px;
    text-align: center;
  }

  th {
    background-color: #2e7d32;
    color: white;
    text-transform: uppercase;
    font-size: 14px;
  }

  tr:nth-child(even) {
    background-color: #262626;
  }

  tr:nth-child(odd) {
    background-color: #2c2c2c;
  }

  tr:hover {
    background-color: #1b5e20;
    color: #fff;
    cursor: pointer;
  }

  td input[type="number"] {
    width: 60px;
    padding: 5px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #1f1f1f;
    color: #cfcfcf;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }

    .right-button {
      margin-left: 0;
    }

    table th, table td {
      font-size: 12px;
      padding: 8px;
    }
  }
</style>
</head>
<body>
<h1>Storage Viewer</h1>

<div class="controls">
  <input type="text" id="search" placeholder="Search item...">
  <button onclick="searchItem()">Search</button>
  <button onclick="deposit()">Deposit Items</button>
  <button onclick="refreshWebpage()">Refresh Data</button>
  <button class="right-button" onclick="reload()">Reload Cache</button>
</div>

<p><strong>Total matched items:</strong> <span id="totalCount">0</span></p>

<table id="storageTable">
  <thead>
    <tr><th>Item</th><th>Count</th><th>Chest(s)</th><th>Withdraw</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  socket.on('storageUpdate', (data) => {
    const tbody = document.querySelector('#storageTable tbody');
    tbody.innerHTML = '';

    const totalCount = data.total ?? Object.values(data.matchedItems || {}).reduce((sum, item) => sum + item.count, 0);
    document.getElementById('totalCount').innerText = totalCount;

    if (data.matchedItems && Object.keys(data.matchedItems).length > 0) {
      for (const itemName in data.matchedItems) {
        const item = data.matchedItems[itemName];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${itemName}</td>
          <td>${item.count}</td>
          <td>${item.chests.join(', ')}</td>
          <td>
            <input type="number" min="1" value="1" id="amount-${itemName}">
            <button onclick="withdrawItem('${itemName}')">Withdraw</button>
          </td>
        `;
        tbody.appendChild(row);
      }
    } else {
      tbody.innerHTML = '<tr><td colspan="4">No items found</td></tr>';
    }
  });

  function searchItem() {
    const name = document.getElementById('search').value;
    if (name.trim() === '') return alert("Enter a search term.");
    socket.emit('search', name);
  }

  function withdrawItem(itemName) {
    const input = document.getElementById(`amount-${itemName}`);
    const amount = parseInt(input.value);
    if (amount && !isNaN(amount) && amount > 0) {
      socket.emit('withdraw', { name: itemName, amount });
    } else {
      alert('Invalid amount.');
    }
  }

  function deposit() { socket.emit('deposit'); }
  function reload() { socket.emit('reload'); }
  function refreshWebpage() { socket.emit('getStorage'); }
</script>
</body>
</html>
